<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PiClimate.Monitor</title>
    <base href="/" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

    <link rel="stylesheet" href="/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/PiClimate.Monitor.WebAssembly.styles.css" />

    <script src="/libs/jquery.min.js"></script>
    <script src="/libs/bootstrap.bundle.min.js"></script>
    <script src="/libs/moment-with-locales.min.js"></script>
    <script src="/libs/chart.min.js"></script>
    <script src="libs/chartjs-adapter-moment.js"></script>
    <script src="/monitor.js"></script>
    <script src="/_framework/blazor.webassembly.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div id="blazor-error-ui" class="h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="alert alert-danger h4 text-center m-0">
            <div class="m-3">
              An unhandled exception has occurred.
            </div>
            <button class="btn btn-outline-dark mb-3" onclick="location.reload()">Reload</button>
          </div>
        </div>
      </div>
  
      <div id="app" class="h-100">
        <div class="d-flex flex-row justify-content-center align-items-center bg-dark h-100">
          <div class="loading-block border-light"></div>
          <div class="loading-text text-light">Loading...</div>
        </div>
      </div>
    </div>
  </body>
</html>
